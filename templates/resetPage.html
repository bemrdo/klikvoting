{% extends 'base.html' %}
{% block sub_content %}

<main class="main-content mt-0">
    <section>
        <div class="container mt-6">
            <div class="row">
                <div class="col-xl-8 col-lg-9 col-md-10 mx-auto">
                    <div class="card z-index-0">
                        <div class="card-header text-center pt-4 pb-0">
                            <div class="position-relative text-center">
                              <h1 class="font-weight-bolder text-gradient text-info">KlikVoting</h1>
                              <h3 class="mb-2 mt-3">Ganti Kata Sandi</h3>
                              <p class="text-lead">Masukkan kata sandi baru dan konfirmasi kata sandi Anda</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <form role="form text-left" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" placeholder="Kata Sandi" aria-label="Kata Sandi" aria-describedby="password-addon" name="password" id="passwordInput" required>
                                            <label class="text-muted h6" for="passwordInput">Kata Sandi</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" placeholder="Konfirmasi Kata Sandi" aria-label="Konfirmasi Kata Sandi" aria-describedby="confirm-password-addon" name="confirm_password" id="confirmPasswordInput" required>
                                            <label class="text-muted h6" for="confirmPasswordInput">Konfirmasi Kata Sandi</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mx-auto">
                                        <div class="text-center">
                                            <button type="submit" name="submit" value="reset-password" class="btn btn-lg bg-gradient-dark my-4 mb-2">Kirim</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <p class="text-sm mt-3 mb-0">Sudah punya akun Organizer? <a href="/login/" class="text-dark font-weight-bolder">Login ke akun Anda</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer -->
<footer class="footer py-3">
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto text-center mt-1">
                <p class="mb-0 text-secondary">
                    Copyright Â© <script>
                        document.write(new Date().getFullYear())

                    </script> <i class="fa fa-heart"></i> <span class="font-weight-bold">KlikVoting Web App</span>
                </p>
            </div>
        </div>
    </div>
</footer>

{% include '_script.html' %}
{% endblock %}
