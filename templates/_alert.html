{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<script type="text/javascript">

    Toastify({
        text: "{{message}}",
        duration: 4000,
        close: false,
        gravity: "top",
        position: "center",
        className: "bg-gradient-{{category}} font-weight-bold border-radius-md",
    }).showToast();

</script>

{% endfor %}
{% endif %}
{% endwith %}
